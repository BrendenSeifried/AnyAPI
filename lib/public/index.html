<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyAPI</title>
  </head>
  <body>
    <header class="bg-gray-700 text-white p-4">
      <h1 class="text-lg font-semibold">NBA</h1>
    </header>
    <main class="p-4 w-1/2 m-auto">
      NBA teams and Info
      <table class="table border-2 mt-4">
        <thead class="table-header-group border-2">
          <tr>
            <th class="table-cell p-3">Route</th>
            <th class="table-cell p-3">Method</th>
            <th class="table-cell p-3 w-40">Description</th>
            <th class="table-cell p-3">Example</th>
          </tr>
        </thead>
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3">
              <pre>
List of all the NBA teams of which the Chicago Bulls are rightfully number one.</pre
              >
            </td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">A Single team.</td>
            <td class="table-cell p-3">
              <a href="/teams" target="_blank" class="text-blue-700"
                >All teams</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3">
              <pre>Single NBA dependant on id.</pre>
            </td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">One Team</td>
            <td class="table-cell p-3">
              <a href="/teams/2" target="_blank" class="text-blue-700"
                >The Atlanta Hawks</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
